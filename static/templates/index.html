    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-400">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden mt-16" data-aos="fade-up" data-aos-duration="1000">
        <div class="px-4 py-2">
            <h1 class="text-gray-800 dark:text-white font-bold text-2xl uppercase">To-Do List</h1>
        </div>
        <form class="w-full max-w-sm mx-auto px-4 py-2">
            <div class="flex items-center border-b-2 border-teal-500 py-2">
                <input
                    class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                    type="text" placeholder="Add a task">
                <button
                    class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 hover:transition-all hover:duration-3 text-sm border-4 text-white py-1 px-2 rounded"
                    type="button">
                    Add
                </button>
            </div>
        </form>
        <ul class="divide-y divide-gray-200 px-4">
            <li class="py-4 l flex justify-between">
                <div class="flex items-center">
                    <input id="todo1" name="todo1" type="checkbox"
                        class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                    <label for="todo1" class="ml-3 block text-gray-900 dark:text-white">
                        <span class="text-lg font-medium">Finish project proposal</span>
                        <span class="text-sm font-light text-gray-500">Due on 4/1/23</span>
                    </label>
                </div>
                <button type="button" class="border-2 border-teal-500 hover:border-none hover:bg-teal-500 hover:text-gray-800 w-[70px] text-red-500 rounded-[5px] hover:transition-all hover:duration-3"><i class="fa-solid fa-trash"></i></button>
            </li>
